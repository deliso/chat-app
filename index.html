<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odyssey Chat &#127761</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main application -->
  <main>
    <!-- App name -->
    <div id="app-name"><h1>Odyssey &#127761</h1></div>
    <div id="computer-name">
      <img src="/IMG/homer-profile.png" alt="homer-profile">
      <p><strong>Homer Aoidos</strong></p>
    </div>
    <!-- Message log -->
      <div id="message-log">
        <!-- Session date -->
        <div id="session-date-wrapper"></div>
        <!-- Welcome message -->
        <div id="welcome-message" class="computer-message"></div>
        <div id="welcome-timestamp" class="computer-timestamp"></div>
        <!-- Other messages appended here -->
        <div id="end-of-messages-wrapper"></div>
      </div>

    <!-- User messages form -->
    <div class="user-input-wrapper">
      <form id="user-form" action="">
        <input type="text" name="user-input" id="user-input"></input>
        <input type="submit" value="Send" name="submit" id="submit">
      </form>
    </div>
  </main>
  <!-- Footer -->
  <footer>
    <p>Created by Sergio Morales in January 2022 for Codeworks Admission Challenge</p>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>  
  <script src="app.js"></script>
</body>
</html>
